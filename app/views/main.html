
<div class="row stories">

  <header>
    <h1>Faceted Feature Analysis</h1>
    <p>A facted feature analysis tool for teams.</p>
  </header>

  <table class="table">
    <thead>
      <tr>
        <th>Story</th>
        <th>UX Value</th>
        <th>Tech Value</th>
        <th>Business Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="story in Stories">
        <td>{{story.description}}</td>
        <td>{{story.ux}}</td>
        <td>{{story.tech}}</td>
        <td>{{story.business}}</td>
      </tr>
    </tbody>
</table>
</div>
